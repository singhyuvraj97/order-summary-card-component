<!DOCTYPE html>
<html>
  <head>
    <title>Order summary card</title>
    <link type="text/css" rel="stylesheet" href="./st.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./design_files/images/illustration-hero.svg"
        width="100%"
        height="auto"
      />
      <div class="cardBody">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="planCont">
          <img src="./design_files/images/icon-music.svg" />
          <div class="planPayCont">
            <h3>Annual Plan</h3>
            <p id="planPrice">$59.99/year</p>
          </div>
          <div><a href="#">Change</a></div>
        </div>
        <div class="payButton"><a href="#">Proceed to Payment</a></div>
        <div class="cancelButton"><a href="#">Cancel Order</a></div>
      </div>
    </div>
  </body>
</html>
